<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
    let character of characterList;
    let i =index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
    }">

  <div>
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{character.name}}</span>
    <strong>- Power: {{character.power}}</strong>
  </div>


  <button (click)="emitOnDeleteId(i)" class="btn btn-danger">x</button>
</li>
</ul>
